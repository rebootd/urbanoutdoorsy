{{ define "main" }}
<section>
    <h1>Posts</h1>
    <ul class="post-list">
        {{ range .Pages }}
            <li>
                <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</section>
{{ end }}
