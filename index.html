<html>
	<head>
		<title>Urban Outdoorsy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/toastr.min.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Urban Outdoorsy</h1>
				<p>A place for outdoorsy people living the urban life.<br />
				Ideas, discussion, and resources. Check back soon.</p>
			</header>


		<!-- Footer -->
			<footer id="footer">
				<ul class="icons" style="visibility: hidden">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Urban Outdoorsy.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
		<script src="https:////code.jquery.com/jquery.min.js"></script>
		<script src="assets/js/toastr.min.js"></script>
		<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
			<script type="text/javascript">
			   (function(){	
			      emailjs.init("user_VAna2OSKnYW439DBsdWbP");

			      toastr.options = {
					  "closeButton": false,
					  "debug": false,
					  "newestOnTop": false,
					  "progressBar": false,
					  "positionClass": "toast-top-center",
					  "preventDuplicates": false,
					  "onclick": null,
					  "showDuration": "300",
					  "hideDuration": "1000",
					  "timeOut": "3000",
					  "extendedTimeOut": "1000",
					  "showEasing": "swing",
					  "hideEasing": "linear",
					  "showMethod": "fadeIn",
					  "hideMethod": "fadeOut"
					}

			      $('#sendButton').on("click",function() {
			      	clearErrors();
			      	if ( isFormValid() ) {
			      		sendContact();
			      		toastr.success('Thank you');
			      		clearnForm();
			      	}
			      	return false;
			      });
			   })();

			   function isFormValid() {
			   	var isValid = true;
			   	if($('#email').val().trim().length == 0) {
			   		setError($('#email'));
			   		isValid = false;
			   	}
			   	return isValid;
			   }

			   function sendContact() {
			   	var template_params = {
				   "reply_to": $('#email').val()
				}

				var service_id = "default_service";
				var template_id = "outdoorsy_contact";
				emailjs.send(service_id, template_id, template_params);
			   }

			   function setError(element) {
			   	$(element).addClass('error').css('border-color','red');
			   }

			   function clearErrors() {
			   	$('.error').css('border-color','').removeClass('error)')
			   }

			   function clearnForm() {
			   	$('#email').val('')
			   }
			</script>

	</body>
</html>
